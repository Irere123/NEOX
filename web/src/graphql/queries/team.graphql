query Teams {
  teams {
    id
    name
    rooms {
      id
      name
      public
      teamId
      createdAt
    }
    isPublic
    createdAt
    updatedAt
  }
}

query Team($teamId: ID!) {
  team(teamId: $teamId) {
    id
    name
    rooms {
      id
      name
      ann
      public
      teamId
      createdAt
    }
    createdAt
  }
}
